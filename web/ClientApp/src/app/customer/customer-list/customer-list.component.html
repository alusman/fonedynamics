<div class="header">
  <input matInput class="form-control" [(ngModel)]="filterValue" (keyup)="applyFilter($event.target.value)" placeholder="Tags">
</div>

<div class="container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="num_Employees">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Employees </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.num_Employees }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="tags">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tags </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.tags.join(', ') }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-toolbar>
    <mat-toolbar-row>
      <div class="page-dropdown">
      <mat-form-field>
        <mat-label>Showing Items</mat-label>
        <mat-select [(value)]="pageValue" (selectionChange)="pageSelectionChanged()">
          <mat-option *ngFor="let option of pageOptions" [value]="option.value">
            {{ option.displayText }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
