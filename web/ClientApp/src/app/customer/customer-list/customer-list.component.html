<div class="header">

    <input matInput class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Tags">

</div>

<div class="container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="num_employees">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Employees </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.num_employees }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="tags">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tags </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.tags.join() }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
